<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toodle - Task List</title>
</head>
<body>
  <h1>Toodle Tasks</h1>

  <section>
    <h2>Add New Task</h2>
    <form id="taskForm">
      <input type="text" name="title" placeholder="Title" required />
      <input type="text" name="description" placeholder="Description" />
      <input type="number" name="priority" placeholder="Priority (1-3)" />
      <input type="datetime-local" name="dueDate" />
      <label>
        Completed:
        <input type="checkbox" name="completed" />
      </label>
      <button type="submit">Add Task</button>
    </form>
  </section>

  <section>
    <h2>All Tasks</h2>
    <ul id="taskList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
